<div>
  <form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form }}

    {% for media in form.instance.medias.all %}
        <br/>
        <img src="{% url 'blogs_media' media.id %}" width="300px"/>
    {% endfor %}
    <hr/>
    {{ media_form }}
    <input type="submit" value="更新"  name="update">
  </form>
</div>
